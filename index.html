<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            html,
            body {
                width: 100%;
                height: 100%;
                overflow: hidden;
                font-family:
                    -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
                    sans-serif;
            }
            body {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                background: #1a1a2e;
                color: white;
            }
            body.transparent {
                background: transparent !important;
            }
            .titlebar {
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                height: 40px;
                background: transparent;
                -webkit-app-region: drag;
                z-index: 99;
            }
            .controls {
                position: fixed;
                bottom: 20px;
                left: 50%;
                transform: translateX(-50%);
                z-index: 100;
            }
            #toggle-mode {
                padding: 12px 24px;
                font-size: 14px;
                font-weight: 600;
                color: white;
                background: rgba(99, 102, 241, 0.9);
                border: none;
                border-radius: 8px;
                cursor: pointer;
                transition: all 0.2s ease;
                backdrop-filter: blur(10px);
            }
            #toggle-mode:hover {
                background: rgba(99, 102, 241, 1);
                transform: scale(1.05);
            }
            #toggle-mode:active {
                transform: scale(0.98);
            }
            .content {
                text-align: center;
            }
            .content h1 {
                font-size: 24px;
                margin-bottom: 8px;
            }
            .content p {
                font-size: 14px;
                opacity: 0.7;
            }
        </style>
    </head>
    <body>
        <div class="titlebar" data-tauri-drag-region></div>
        <div class="content">
            <h1>WGPU Camera Demo</h1>
        </div>
        <div class="controls">
            <button id="toggle-mode">Switch to Background Mode</button>
        </div>
        <script type="module" src="/src/main.ts"></script>
    </body>
</html>
